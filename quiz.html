<div class="container-fluid">
    <div class="row g-3 py-3">
        <article class="col-lg-9 col-md-8">
            <div class="list-question">
                <div class="card bg-light bg-opacity-25 mb-3 " ng-repeat="q in questions|limitTo:pageSize:start">
                    <div class="card-header fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="fa-solid fa-book-open me-1"></i>{{nameSubject|uppercase}}</span>
                        <span class="badge bg-info">10/{{questions.length}}</span>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title mb-3 pb-2 border-bottom">{{q.Text}}</h6>
                        <p class="card-text" ng-repeat="a in q.Answers">
                            <label class="form-check-label" for="{{a.Id}}">
                                <input class="form-check-input" type="radio" name="a" value="{{a.Id}}" id="{{a.Id}}">
                                {{a.Text}}
                            </label>
                        </p>
                    </div>
                    <div class="card-footer">
                        <h6 class="m-0">Điểm: 0/{{questions.length}}</h6>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <nav>
                    <ul class="pagination text-center">
                        <li class="page-item" ng-click="firstQuiz()"><a class="page-link" href="javascript:void(0)">
                            <i class="fa-solid fa-backward-step"></i>
                        </a></li>
                        <li class="page-item" ng-click="prevQuiz()"><a class="page-link" href="javascript:void(0)">
                            <i class="fa-solid fa-angles-left"></i>
                        </a></li>
                        <li class="page-item" ng-click="nextQuiz()"><a class="page-link" href="javascript:void(0)">
                            <i class="fa-solid fa-angles-right"></i>
                        </a></li>
                        <li class="page-item" ng-click="lastQuiz()"><a class="page-link" href="javascript:void(0)">
                            <i class="fa-solid fa-forward-step"></i>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </article>
        <aside class="col-lg-3 col-md-4">
            <div class="accordion" id="accordionSubjects">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button text-uppercase fw-bold" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseSubjects" aria-expanded="true"
                            aria-controls="collapseSubjects">
                            <i class="fa-solid fa-book me-2"></i> Danh sách môn học
                        </button>
                    </h2>
                    <div id="collapseSubjects" class="accordion-collapse collapse show"
                        aria-labelledby="headingOne" data-bs-parent="#accordionSubjects">
                        <div class="accordion-body p-0">
                            <div class="list-subjects list-group list-group-flush">
                                <a href="#!quiz/{{s.Id}}/{{s.Name}}" class="list-group-item list-group-item-action py-2"
                                    ng-repeat="s in subjects|orderBy:'Name'">
                                    {{s.Name}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
