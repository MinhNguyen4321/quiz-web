<div class="subject-list container p-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="subject-item col zoom" ng-repeat="s in subjects|orderBy:'Name'|filter:keyword:false|limitTo:pageSize:start">
            <div class="card h-100 border-0 position-relative shadow p-3">
                <div class="row g-0">
                  <div class="col-4">
                    <img src="asset/img/logos/{{s.Logo}}" class="img-subject img-fluid rounded-start">
                  </div>
                  <div class="col-8">
                    <div class="card-body">
                        <a href="#!multiple-choice/{{s.Id}}/{{s.Name}}" class="stretched-link"></a>
                        <h5 class="card-title ">{{s.Name}}</h5>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav>
        <ul class="pagination text-center">
            <li class="page-item" ng-click="firstSubject()"><a class="page-link" href="javascript:void(0)">
                <i class="fa-solid fa-backward-step"></i>
            </a></li>
            <li class="page-item" ng-click="prevSubject()"><a class="page-link" href="javascript:void(0)">
                <i class="fa-solid fa-angles-left"></i>
            </a></li>
            <li class="page-item" ng-click="nextSubject()"><a class="page-link" href="javascript:void(0)">
                <i class="fa-solid fa-angles-right"></i>
            </a></li>
            <li class="page-item" ng-click="lastSubject()"><a class="page-link" href="javascript:void(0)">
                <i class="fa-solid fa-forward-step"></i>
            </a></li>
        </ul>
    </nav>
</div>
