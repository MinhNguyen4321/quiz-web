<div class="subject-list container-fluid p-4">
    <div class="row row-cols-1 row-cols-md-5 g-5">
        <div class="subject-item col zoom" ng-repeat="s in subjects|orderBy:'Name'">
            <div class="card border-0 position-relative h-100">
                <img src="asset/img/logos/{{s.Logo}}" class="card-img-top p-3">
                <div class="card-body">
                    <a href="#" class="stretched-link"></a>
                    <h6 class="card-title text-center">
                        {{s.Name}}
                    </h6>
                </div>
            </div>
        </div>
    </div>
</div>
