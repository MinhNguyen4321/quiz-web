<div class="container-fluid g-0">
    <div class="change-pass h-100 p-md-4 p-3">
        <form id="change-pass-form" class="border bg-light border rounded-3 p-3 clearfix">
            <h3 class="border-bottom mb-3 pb-2">Đổi mật khẩu</h3>
            <div class="row mb-3">
                <div class="form-group col-6">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="email" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group col-6">
                    <label for="currentPass" class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="currentPass" placeholder="Current Password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-6">
                    <label for="newPass" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPass" placeholder="New Password" required>
                </div>
                <div class="form-group col-6">
                    <label for="confirmPass" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPass" placeholder="Confirm New Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-end">Đổi mật khẩu</button>
        </form>
    </div>
</div>
