<div class="container-fluid p-0">
    <div class="feedback p-3">
        <h2 class="heading">Góp ý</h2>
        <div class="d-flex justify-content-center">
            <form id="feedback-form" class="p-3 mt-3 mb-5 bg-light bg-opacity-75 rounded border">
                <div class="mb-3">
                    <label for="fullname-feedback" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname-feedback" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email-feedback" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-feedback">
                </div>
                <div class="mb-3">
                    <label for="title-feedback" class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="title-feedback">
                </div>
                <div class="mb-3">
                    <label for="content-feedback" class="form-label">Nội dung góp ý</label>
                    <textarea class="form-control" id="content-feedback" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gửi</button>
            </form>
        </div>
</div>
