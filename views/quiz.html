<div class="container-fluid p-0">
    <div class="row g-4 p-4">
        <div class="col-lg-9">
            <div class="d-flex flex-column justify-content-between rounded bg-light bg-opacity-50 p-4 h-100">
                <div class="d-flex justify-content-between align-items-center border-bottom">
                    <span class="h5 fw-bolder mb-3">
                        <i class="fa-solid fa-book-open me-2"></i>{{nameSubject|uppercase}}
                    </span>
                    <span class="h5 fw-bolder mb-3">15:00</span>
                </div>
                <div class="list-question" ng-repeat="q in questions|limitTo:pageSize:start">
                    <div class="card bg-light bg-opacity-50 mb-3">
                        <div class="card-header fw-bold d-flex justify-content-between align-items-center">
                            <span>{{stt}}. {{q.Text}}</span>
                            <span class="badge bg-info rounded-pill">10/{{questions.length}}</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text" ng-repeat="a in q.Answers">
                                <label class="form-check-label" for="{{a.Id}}">
                                    <input class="form-check-input" type="radio" name="a" value="{{a.Id}}"
                                        id="{{a.Id}}">
                                    {{a.Text}}
                                </label>
                            </p>
                        </div>
                        <div class="card-footer py-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-success py-1" type="button">Xác nhận</button>
                                <span class="text-muted fw-bold">Điểm: 0/{{questions.length}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <nav>
                        <ul class="pagination text-center m-0">
                            <li class="page-item" ng-click="firstQuiz()"><a class="page-link" href="javascript:void(0)">
                                    <i class="fa-solid fa-backward-step"></i>
                                </a></li>
                            <li class="page-item" ng-click="prevQuiz()"><a class="page-link" href="javascript:void(0)">
                                    <i class="fa-solid fa-angles-left"></i>
                                </a></li>
                            <li class="page-item" ng-click="nextQuiz()"><a class="page-link" href="javascript:void(0)">
                                    <i class="fa-solid fa-angles-right"></i>
                                </a></li>
                            <li class="page-item" ng-click="lastQuiz()"><a class="page-link" href="javascript:void(0)">
                                    <i class="fa-solid fa-forward-step"></i>
                                </a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div ng-include="'views/collapsesubjects.html'"></div>
        </div>
    </div>
</div>
