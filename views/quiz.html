<div class="container p-3 p-md-4 h-100">
    
    <div class="d-flex flex-column justify-content-between rounded bg-light bg-opacity-50 p-4 h-100 position-relative">
        <div class="progress position-absolute top-0 start-0 end-0" style="height: 3px; background: rgba(0, 0, 0, 0);">
            <div class="progress-bar progress-bar-striped progress-bar-animated" ng-style="{'width': timer/900*100 + '%'}"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <span class="h5 m-0 fw-bolder">
                <i class="fa-solid fa-book-open me-2"></i>{{nameSubject|uppercase}}
            </span>
            <span class="h5 m-0 fw-bolder">
                {{(timer-timer%60)/60 > 9 ? (timer-timer%60)/60 : '0' + (timer-timer%60)/60}}:{{timer%60 > 9 ? timer%60 : ('0' + timer%60)}}
            </span>
        </div>
        <div class="list-question mb-4 h-100" ng-repeat="quiz in quizzes|limitTo:pageSize:start">
            <div class="card bg-light bg-opacity-50 h-100">
                <div class="card-header fw-bold d-flex justify-content-between align-items-center">
                    <span>{{indexQuiz}}. {{quiz.Text}}</span>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-check mb-3" ng-repeat="answer in quiz.Answers">
                            <input class="form-check-input" type="radio" name="answer" id="{{answer.Id}}" ng-model="results[indexQuiz - 1].answerId"
                                ng-click="checkAnswer(indexQuiz, answer.Id, quiz.AnswerId)" ng-checked="results[indexQuiz - 1].answerId == answer.Id" value="{{answer.Id}}">
                            <label class="form-check-label" for="{{answer.Id}}">
                                {{answer.Text}}
                            </label>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="fs-6 py-1 btn btn-danger" type="button" ng-click="stopQuiz()">Kết thúc bài kiểm tra</button>
                        <span class="text-muted fw-bold">Điểm:
                            <span class="fs-6 badge bg-info rounded-pill">0/{{quizzes.length}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <nav class="d-flex justify-content-center ">
            <ul class="pagination text-center m-0">
                <li class="page-item" ng-click="firstQuiz()"><a class="page-link" href="javascript:void(0)">
                        <i class="fa-solid fa-backward-step"></i>
                    </a></li>
                <li class="page-item" ng-click="prevQuiz()"><a class="page-link" href="javascript:void(0)">
                        <i class="fa-solid fa-angles-left"></i>
                    </a></li>
                <li class="page-item" ng-click="nextQuiz()"><a class="page-link" href="javascript:void(0)">
                        <i class="fa-solid fa-angles-right"></i>
                    </a></li>
                <li class="page-item" ng-click="lastQuiz()"><a class="page-link" href="javascript:void(0)">
                        <i class="fa-solid fa-forward-step"></i>
                    </a></li>
            </ul>
        </nav>
        <!-- <div class="col-lg-3">
            <div ng-include="'views/collapsesubjects.html'"></div>
        </div> -->
    </div>
</div>
