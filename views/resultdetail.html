<div class="container-fluid h-100 p-3 p-md-4 ">
    <div class="row h-100">
        <div class="col-md-9">
            <div class="bg-light bg-opacity-50 rounded p-3 p-md-4 d-flex flex-column h-100">
                <div class="d-md-flex justify-content-between align-items-center mb-3 pb-3"
                    style="border-bottom: 1px solid #ccc;">
                    <h3 class="m-0 text-uppercase">{{nameSubject}}</h3>
                    <span class="fw-bolder ">{{currentUser.email}}</span>
                </div>
                <div class="accordion" id="accordionExample" style="background-color: transparent;">
                    <div class="accordion-item" style="background-color: transparent;"
                        ng-repeat="quiz in quizDetail">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne{{quiz.Id}}" style="background-color: transparent; font-weight: 500;">
                                {{quiz.Text}}
                            </button>
                        </h2>
                        <div id="collapseOne{{quiz.Id}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-check mb-3" ng-repeat="answer in quiz.Answers">
                                        <input class="form-check-input" type="radio" name="answer" id="{{answer.Id}}"
                                            ng-checked="quiz.results.answerId == answer.Id" 
                                            ng-disabled="quiz.results.answerId != answer.Id" value="{{answer.Id}}">
                                        <!--  class="form-check-label" for="{{answer.Id}}" -->
                                        <label ng-style="{'color' : (quiz.AnswerId == answer.Id) ? 'green' : '', 'font-weight' : '500'}">
                                            {{answer.Text}} 
                                            <i class="fa-solid fa-check" ng-show="quiz.AnswerId == quiz.results.answerId && quiz.results.answerId == answer.Id || quiz.AnswerId == answer.Id"></i> 
                                            <i class="fa-solid fa-xmark" ng-show="quiz.AnswerId != quiz.results.answerId && quiz.results.answerId == answer.Id" ng-style="{'color' : (quiz.AnswerId == answer.Id) ? '' : 'red'}"></i>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div ng-include="'views/collapsesubjects.html'"></div>
        </div>
    </div>
</div>
