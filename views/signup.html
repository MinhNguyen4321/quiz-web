<div class="d-md-flex align-items-center h-100">
    <div class="container p-3">
        <div class="signup-card card bg-light bg-opacity-50">
            <div class="card-body">
                <form id="signup-form" name="signUpForm" ng-submit="signUpForm.$valid && signUp()" novalidate>
                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="heading mb-3 pb-2">Đăng ký</h3>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col">
                            <label class="label" for="userSignUp">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="userSignUp" name="userSignUp" ng-model="userSignUp"
                                placeholder="Username" required>
                            <div ng-show="signUpForm.$submitted || signUpForm.userSignUp.$touched">
                                <span class="badge bg-danger fst-italic" ng-show="signUpForm.userSignUp.$error.required">
                                    Vui lòng nhập tên người dùng!
                                </span>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label class="label " for="emailSignUp">Địa chỉ email</label>
                            <input type="email" id="emailSignUp" class="form-control" placeholder="Email" name="emailSignUp"
                                ng-model="emailSignUp" required="">
                            <div ng-show="signUpForm.$submitted || signUpForm.emailSignUp.$touched">
                                <span class="badge bg-danger fst-italic" ng-show="signUpForm.emailSignUp.$error.email">
                                    Địa chỉ email không hợp lệ!
                                </span>
                                <span class="badge bg-danger fst-italic" ng-show="signUpForm.emailSignUp.$error.required">
                                    Vui lòng nhập địa chỉ email!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col">
                            <label class="label " for="passSignUp">Mật khẩu</label>
                            <input type="password" id="passSignUp" class="form-control" placeholder="Password"
                                name="passSignUp" ng-model="passSignUp" required>
                            <div ng-show="signUpForm.$submitted || signUpForm.passSignUp.$touched">
                                <span class="badge bg-danger fst-italic" ng-show="signUpForm.passSignUp.$error.required">
                                    Vui lòng nhập mật khẩu!
                                </span>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label class="label " for="confirmPassSignUp">Xác nhận mật khẩu</label>
                            <input type="password" id="confirmPassSignUp" class="form-control" placeholder="Password"
                                name="confirmPassSignUp" ng-model="confirmPassSignUp" compare-to="passSignUp" required>
                            <div ng-show="signUpForm.$submitted || signUpForm.confirmPassSignUp.$touched">
                                <span class="badge bg-danger fst-italic"
                                    ng-show="signUpForm.confirmPassSignUp.$error.compareTo">
                                    Mật khẩu xác nhận không đúng!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col">
                            <label class="label " for="fullnameSignUp">Họ và tên</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Fullname"
                                name="fullnameSignUp" ng-model="fullnameSignUp" required>
                            <div ng-show="signUpForm.$submitted || signUpForm.fullnameSignUp.$touched">
                                <span class="badge bg-danger fst-italic"
                                    ng-show="signUpForm.fullnameSignUp.$error.required">
                                    Vui lòng nhập họ và tên!
                                </span>
                            </div>
                        </div>
                        <div class="form-group col">
                            <label class="label " for="birthdaySignUp">Ngày sinh</label>
                            <input type="text" id="birthdaySignUp" class="form-control" name="birthdaySignUp"
                                ng-model="birthdaySignUp" datetime="dd/MM/yyyy" required>
                            <div ng-show="signUpForm.$submitted || signUpForm.birthdaySignUp.$touched">
                                <span class="badge bg-danger fst-italic"
                                    ng-show="signUpForm.birthdaySignUp.$error.required">
                                    Vui lòng nhập ngày sinh!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label me-3">Giới tính</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderSignUp" ng-model="genderSignUp"
                                ng-checked="genderSignup = 1" id="male" value="1">
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderSignUp" ng-model="genderSignUp"
                                ng-checked="genderSignup = 0" id="female" value="0">
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="form-control btn btn-grad rounded submit px-3">
                            Đăng ký
                        </button>
                    </div>
                    <p class="text-center m-0">Đã có tài khoản? <a class="text-decoration-none link" href="#!signin">Đăng
                            nhập</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
