    <div class="d-md-flex align-items-center h-100">
        <div class="container p-3">
            <div class="login-card card bg-light bg-opacity-50">
                <div class="card-body">
                    <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="heading mb-3 pb-2">Đăng nhập</h3>
                            </div>
                            <div>
                                <p class="social-media d-flex justify-content-end" ng-click="loginWithGoogle()">
                                    <a href="javascript:void(0)"
                                        class="social-icon d-flex align-items-center justify-content-center text-decoration-none link-danger">
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="alert alert-success py-2 rounded-pill" role="alert" style="display: none;">Đăng nhập thành công</div>
                        <div class="form-group mb-3">
                            <label class="label" for="userLogin">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="userLogin" name="userLogin" ng-model="userLogin"
                                placeholder="Username" required>
                            <div ng-show="loginForm.$submitted || loginForm.userLogin.$touched">
                                <span class="badge bg-danger fst-italic" ng-show="loginForm.userLogin.$error.required">
                                    Vui lòng nhập tên người dùng!
                                </span>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="passLogin">Mật khẩu</label>
                            <input type="password" id="passLogin" class="form-control" name="passLogin" ng-model="passLogin"
                                placeholder="Password" required>
                            <div ng-show="loginForm.$submitted || loginForm.passLogin.$touched">
                                <span class="badge bg-danger fst-italic" ng-show="loginForm.passLogin.$error.required">
                                    Vui lòng nhập tên người dùng!
                                </span>
                            </div>
                        </div>
                        <div class="form-group d-flex mb-3">
                            <div class="w-50 text-start">
                                <input class="form-check-input" type="checkbox" ng-click="rememberLogin()" ng-model="rememberLogin" id="remember">
                                <label class="form-check-label" for="remember">
                                    Nhớ tài khoản
                                </label>
                            </div>
                            <div class="w-50 text-end">
                                <a href="#" class="text-decoration-none link">Quên mật khẩu</a>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="form-control btn btn-grad rounded submit px-3">
                                Đăng nhập
                            </button>
                        </div>
                        <p class="text-center m-0">Chưa có tài khoản? <a class="text-decoration-none link"
                                href="#!signup">Đăng ký</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
