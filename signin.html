<div class="d-flex h-100 justify-content-center align-items-center">
    <div class="card m-4" style="width: 1000px;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="asset/img/signin.jpg" class="img-fluid rounded-start">
            </div>
            <div class="col-md-6 p-4 p-md-5">
                <div class="card-body">
                    <form id="login-form">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-3 border-bottom pb-2">Đăng nhập</h3>
                            </div>
                            <div>
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center text-decoration-none link-danger">
                                        <i class="fa-brands fa-google"></i>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="fullname">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label " for="password">Mật khẩu</label>
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <div class="form-group d-md-flex mb-3">
                            <div class="w-50 text-start">
                                <input class="form-check-input" type="checkbox" value="" id="remember">
                                <label class="form-check-label" for="remember">
                                    Nhớ tài khoản
                                </label>
                            </div>
                            <div class="w-50 text-md-end">
                                <a href="#" class="text-decoration-none link-warning">Quên mật khẩu</a>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="form-control btn btn-warning rounded submit px-3">
                                Đăng nhập
                            </button>
                        </div>
                        <p class="text-center m-0">Chưa có tài khoản? <a class="text-decoration-none link-warning" href="#!signup">Đăng ký</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
